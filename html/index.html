	<div>

	<div class="  d-flex">

		<div style="width:80px ;  height: 80px; border-radius: 10px; background-color:yellow ;"></div>

	<!-- https://api.db-ip.com/v2/free/s -->

	<script>
		// document.getElementById("ip").innerHTML += "IP";

		var requestOptions = {
			method: 'GET',
			redirect: 'follow'
		};
		fetch("https://api.db-ip.com/v2/free/self", requestOptions)
			// fetch("http://localhost:8080/api/vuelo", requestOptions)

			.catch(error => console.log('error', error));
	</script>
