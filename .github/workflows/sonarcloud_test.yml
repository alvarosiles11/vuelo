      # run: mvn install:install-file -Dfile=jacoco-maven-agent.jar -DgroupId=org.jacoco -DartifactId=jacoco-maven-agent -Dversion=0.9.5 -Dpackaging=jar -DgeneratePom=true

      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
